<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice roller</title>
</head>

<body>

    <div class="head">Roll Own Dices.</div>
    <div class="subhead">
        <h3>!Wait 3 seconds and roll again</h3>
    </div>

    <div class="playarea">
        <div class="p">
            <div class="p1head">
                <h3>PLAYER 1</h3>
            </div>
            <div class="p1dice">

                <div class="cube1">

                    <div class="dot player1-dot1"></div>
                    <div class="dot player1-dot2"></div>
                    <div class="dot player1-dot3"></div>
                    <div class="dot player1-dot4"></div> 
                    <div class="dot player1-dot5"></div> 
                    <div class="dot player1-dot6"></div> 
                </div>

            </div>
        </div>
        <div class="p">
            <div class="p2head">
                <h3>PLAYER 2</h3>
            </div>
            <div class="p2dice"><img src="" alt="">

                <div class="p1dice">

                    <div class="cube2">

 
                        <div class="dot player2-dot1"></div>
                        <div class="dot player2-dot2"></div>
                        <div class="dot player2-dot3"></div>
                        <div class="dot player2-dot4"></div> 
                        <div class="dot player2-dot5"></div> 
                        <div class="dot player2-dot6"></div>

                    </div>

                </div>
            </div>
        </div>

        <div class="winner"><p id="winner">Let's see who is LUCKY!!!</p></div>

        <div class="btn">
            <button class="roll" onclick="result()">Play</button>
        </div>


    </div>










    <script src="index.js"></script>
</body>

</html>
